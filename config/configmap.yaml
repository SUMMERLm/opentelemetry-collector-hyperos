apiVersion: v1
data:
  kubeconfig: |
    apiVersion: v1
    clusters:
      - cluster:
          certificate-authority-data: 
          server: https://192.168.101.47:6443
        name: cluster.local
    contexts:
      - context:
          cluster: cluster.local
          user: kubernetes-admin
        name: kubernetes-admin@cluster.local
    current-context: kubernetes-admin@cluster.local
    kind: Config
    preferences: {}
    users:
      - name: kubernetes-admin
        user:
          client-certificate-data: 
          client-key-data: 
  otel-collector-config: |
    receivers:
      prometheus_simple:
        collection_interval: 4s
        endpoint: 192.168.101.47:31445
        metrics_path: /federate
        params:
          match[]:
            - '{job="local-cadvisor"}'
            - '{node_type="Public"}'
    processors:
      hypermonitor_relationmetricprocessor:
        rules:
          - unify_metrics:
              - container_spec_cpu_quota
              - container_cpu_usage_seconds_total
              - container_memory_rss
              - container_memory_usage_bytes
              - container_spec_memory_limit_bytes
              - io_sid_traffics
            description: unify under the deployment
      attributes:
        actions:
          - key: exported_job
            action: delete
          - key: exported_instance
            action: delete
    exporters:
      prometheusremotewrite:
        endpoint: "http://192.168.101.47:31445/api/v1/write"
        external_labels:
      otlphttp:
        endpoint: "http://192.168.101.47:4318"
        compression: none
    service:
      extensions: []
      pipelines:
        metrics:
          receivers: [prometheus_simple]
          processors: [hypermonitor_relationmetricprocessor,attributes]
          exporters: [prometheusremotewrite,otlphttp]
kind: ConfigMap
metadata:
  annotations:
    kubectl.kubernetes.io/last-applied-configuration: |
  labels:
    app: hyperos-relation-metric
    component: otel-collector-hyperos-relation-conf
  name: otel-collector-hyperos-relation-conf
  namespace: default
